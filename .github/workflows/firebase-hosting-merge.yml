name: Deploy to Firebase on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - run: npm ci --prefix functions
      - run: npm run build --prefix functions
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPERATIONS_KPI_DASHBOARD }}
          channelId: live
          projectId: kpi-dashboardgit-9913298-66e65
          entryPoint: . # The root of the repository
          # The next line is the critical fix to re-enable functions deployment
          target: hosting,functions 
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
