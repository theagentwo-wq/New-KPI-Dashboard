# This workflow uses Workload Identity Federation to securely connect to Google Cloud
# and deploy to Firebase.

name: Deploy to Firebase on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # Required for Workload Identity Federation

    steps:
      - uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/265139900488/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'github-actions-deployer@kpi-dashboardgit-9913298-66e65.iam.gserviceaccount.com'

      - run: npm ci && npm run build
      - run: npm ci --prefix functions
      - run: npm run build --prefix functions

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --project kpi-dashboardgit-9913298-66e65 --only hosting,functions --non-interactive
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks