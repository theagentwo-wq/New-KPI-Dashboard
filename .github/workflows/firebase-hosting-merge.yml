name: Deploy to Firebase on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # Add permissions for the Google Auth action
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPERATIONS_KPI_DASHBOARD }}'

      - run: npm ci && npm run build
      - run: npm ci --prefix functions
      - run: npm run build --prefix functions

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --project kpi-dashboardgit-9913298-66e65 --only hosting,functions --non-interactive
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

