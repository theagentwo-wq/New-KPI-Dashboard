name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clear npm cache
        run: npm cache clean --force
      - name: Install root dependencies
        run: npm ci
      - name: Install functions dependencies
        run: cd functions && npm ci
      - name: Build Cloud Functions
        run: cd functions && npm run build
      - name: Build and Type-Check
        env:
          VITE_MAPS_KEY: ${{ secrets.VITE_MAPS_KEY }}
          VITE_FIREBASE_CLIENT_CONFIG: ${{ secrets.FIREBASE_CLIENT_CONFIG }}
        run: npm run build
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPERATIONS_KPI_DASHBOARD }}'
      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting,functions --project kpi-dashboardgit-9913298-66e65 --non-interactive
