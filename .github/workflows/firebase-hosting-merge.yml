# Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_MAPS_KEY: ${{ secrets.VITE_MAPS_KEY }}

      - name: Install functions dependencies
        run: npm ci --prefix functions

      - name: Build functions
        run: npm run build --prefix functions

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPERATIONS_KPI_DASHBOARD }}'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: |
          firebase deploy --project kpi-dashboardgit-9913298-66e65 --only hosting,functions --non-interactive
