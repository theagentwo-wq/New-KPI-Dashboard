# Increase the timeout for all serverless functions to 60 seconds.
# This uses a wildcard to apply the setting to each function individually,
# resolving a parser issue with the global [functions] block.
[functions."*"]
  timeout = 60

# Configure Netlify's secret scanner to prevent false positives.
# This ignores known, non-sensitive key patterns in the Firebase SDK.
[build.environment]
  SECRETS_SCAN_IGNORE = "node_modules/@firebase/app/dist/app-public.d.ts,node_modules/@firebase/app/dist/app.d.ts"